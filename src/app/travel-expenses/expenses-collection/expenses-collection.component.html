<div class="step-box">
  <fieldset [formGroup]="form">
    <h1>Auslagen für Fahrtkosten</h1>
    <p><b>Summe:</b> {{ getTotal() }}€</p>
    <p>
      Bitte die richtige Reihenfolge beachten und nötigenfalls per Drag-and-Drop
      richtigstellen.
    </p>
    <div cdkDropListGroup>
      <app-expense-list direction="inbound" heading="Hinfahrt" />
      <app-expense-list
        direction="onsite"
        heading="Während dem Kurs"
        [enterPredicate]="onsitePredicate"
      />
      <app-expense-list
        direction="outbound"
        heading="Rückfahrt"
        extraButton="Rückfahrt wie Hinfahrt"
        (clickExtraButton)="completeReturnTrip()"
      />
    </div>

    <div *ngIf="form.hasError('anyRequired')" class="error-message">
      Bitte gib mindestens eine Auslage an.
    </div>
  </fieldset>
</div>

<div class="button-container">
  <div class="left-button-container">
    <button (click)="back()" class="gray-button">Zurück</button>
  </div>
  <div class="right-button-container">
    <button
      (click)="continue()"
      [class.green-button]="form.valid"
      [class.disabled-button]="form.invalid"
      [disabled]="form.invalid"
    >
      Weiter
    </button>
  </div>
</div>
