<div class="model-content">
  <h2>
    Auslage erfassen -
    {{
      this.direction === 'to'
        ? 'Hinfahrt'
        : this.direction === 'from'
          ? 'Rückfahrt'
          : 'Vor Ort'
    }}
  </h2>
  <br />
  <div
    *ngIf="expense?.type === undefined"
    class="means-of-travel-buttons-container"
  >
    <button (click)="chooseCarExpense()" class="gray-button">
      <span class="material-symbols-outlined">&#xe531;</span
      >&nbsp;Autofahrt</button
    ><br />
    <button (click)="chooseTrainExpense()" class="gray-button">
      <span class="material-symbols-outlined">&#xe570;</span
      >&nbsp;Zugfahrt</button
    ><br />
    <button (click)="choosePlanExpense()" class="gray-button">
      <span class="material-symbols-outlined">&#xe8f8;</span>&nbsp;Öffis Abo</button
    ><br />
    <button (click)="chooseBikeExpense()" class="gray-button">
      <span class="material-symbols-outlined">&#xeb29;</span>&nbsp;Fahrrad
    </button>
  </div>

  <div class="formcontainer" *ngIf="expense?.type === 'car'">
    <app-car-expense-form [expense]="this.expense" />
  </div>
  <div class="formcontainer" *ngIf="expense?.type === 'train'">
    <app-train-expense-form [expense]="this.expense" />
  </div>
  <div class="formcontainer" *ngIf="expense?.type === 'plan'">
    <app-plan-expense-form [expense]="this.expense" />
  </div>
  <div class="formcontainer" *ngIf="expense?.type === 'bike'">
    <app-bike-expense-form [expense]="this.expense" />
  </div>
</div>
