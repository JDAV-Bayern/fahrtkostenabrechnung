<div class="feedback-container" id="feedback-container">
  @if (surveyModel() !== null) {
    <survey [model]="surveyModel()!"></survey>
  } @else {
    @if (error() !== null) {
      <p class="w-full text-red-600 text-center text-lg">{{ error() }}</p>
    } @else {
      <p>Loading survey...</p>
    }
  }
</div>
