<div
  class="container mx-auto p-4 md:px-10 flex items-center justify-between gap-4"
>
  <a routerLink="/">
    <img
      class="w-24 md:w-32"
      src="logo-jdav-bayern-light-gray.svg"
      alt="JDAV Bayern"
    />
  </a>
  <h1 class="hidden md:block grow text-2xl">{{ title() }}</h1>
  @if (!hideRemoveDataButton()) {
    <button jdavButton type="button" variant="ghost" (click)="deleteAllData()">
      <span class="material-symbols-outlined">delete</span>
      Gespeicherte Daten l√∂schen
    </button>
  } @else {
    @if (userData(); as data) {
      <a jdavButton type="button" variant="ghost" routerLink="meine-kurse">
        <span class="material-symbols-outlined">account_circle</span>
        {{ data.given_name }}
      </a>
    } @else {
      <a jdavButton type="button" variant="ghost" routerLink="meine-kurse">
        <span class="material-symbols-outlined">login</span>
        Anmelden
      </a>
    }
  }
</div>
