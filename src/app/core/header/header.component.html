<div class="container">
  <a routerLink="/">
    <img
      class="logo"
      src="assets/logo-jdav-bayern-light-gray.svg"
      alt="JDAV Bayern"
    />
  </a>
  <h1 class="heading">{{ heading }}</h1>
  <div *ngIf="loggedIn" class="user_display">
    <p>Hallo, {{ userName }}</p>
    <button class="jdav-btn tertiary" (click)="logout()">Abmelden</button>
  </div>
  <div *ngIf="!loggedIn">
    <button
      class="jdav-btn tertiary icon delete-data"
      (click)="deleteAllData()"
    >
      <span class="material-symbols-outlined">delete</span>
      Gespeicherte Daten l√∂schen
    </button>
  </div>
</div>
