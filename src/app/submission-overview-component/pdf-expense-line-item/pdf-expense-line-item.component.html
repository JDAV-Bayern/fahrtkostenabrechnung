<div class="line-wrapper">
    <hr *ngIf="index === 0">
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <th class="index">{{index + 1}}</th>
                    </tr>
                    <tr>
                        <td class="direction">
                            {{getDirection()}}
                        </td>
                    </tr>
                </table>
            </td>
            <td style="vertical-align: bottom;">
                <table>
                    <tr>
                        <td class="location">
                            <b>{{expense.startLocation}}</b> nach
                        </td>
                        <th class="title">
                            {{getTitle()}}
                        </th>
                        <td class="amount">
                            {{expense.totalReimbursement().toFixed(2)}}â‚¬
                        </td>
                    </tr>
                    <tr>
                        <td class="location">
                            <b>{{expense.endLocation}}</b>
                        </td>
                        <td colspan="2" class="details">
                            {{getDetails()}}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr>
</div>
