@switch (data.type) {
  @case ('transport') {
    <app-transport-expense-modal
      [formControl]="data.control"
      [allowedModes]="data.extra?.allowedModes"
      [completion]="data.extra?.completion"
    ></app-transport-expense-modal>
  }
  @case ('food') {
    <app-food-expense-modal
      [formControl]="data.control"
    ></app-food-expense-modal>
  }
  @case ('material') {
    <app-material-expense-modal
      [formControl]="data.control"
    ></app-material-expense-modal>
  }
}
