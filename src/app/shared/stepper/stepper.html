<div class="max-w-2xl mx-auto px-4 py-8">
  <div class="p-4 bg-white">
    <ng-container
      [ngTemplateOutlet]="selected ? selected.content : null"
    ></ng-container>
  </div>

  <div class="flex flex-row-reverse mt-4 px-4 gap-4">
    <ng-container
      [ngTemplateOutlet]="
        selectedIndex === steps.length - 1
          ? submitButton() || defaultSubmitButton
          : nextButton
      "
    ></ng-container>

    @if (selectedIndex > 0) {
      <button type="button" class="jdav-btn secondary" cdkStepperPrevious>
        ZurÃ¼ck
      </button>
    }
  </div>
</div>

<ng-template #nextButton>
  <button
    type="button"
    class="jdav-btn"
    [disabled]="selected?.stepControl?.invalid"
    cdkStepperNext
  >
    Weiter
  </button>
</ng-template>

<ng-template #defaultSubmitButton>
  <button
    type="submit"
    class="jdav-btn"
    [disabled]="selected?.stepControl?.invalid"
  >
    Absenden
  </button>
</ng-template>
