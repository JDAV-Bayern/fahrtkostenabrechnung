<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <jdav-stepper linear>
    <cdk-step label="reisedaten" [stepControl]="form.controls.meeting">
      <jdav-committee-step></jdav-committee-step>
    </cdk-step>
    <cdk-step label="teilnehmer_in" [stepControl]="form.controls.participant">
      <jdav-participant-step></jdav-participant-step>
    </cdk-step>
    <cdk-step
      label="fahrtstrecke"
      [stepControl]="form.controls.expenses.controls.transport"
    >
      <jdav-transport-expenses-step></jdav-transport-expenses-step>
    </cdk-step>
    <cdk-step
      label="verpflegung"
      [stepControl]="form.controls.expenses.controls.food"
    >
      <jdav-food-expenses-step></jdav-food-expenses-step>
    </cdk-step>
    <cdk-step
      label="sonstige-auslagen"
      [stepControl]="form.controls.expenses.controls.material"
    >
      <jdav-other-expenses-step></jdav-other-expenses-step>
    </cdk-step>
    <cdk-step label="zusammenfassung">
      <jdav-overview-step></jdav-overview-step>
    </cdk-step>
    <ng-template #submitButton>
      <button
        jdavButton
        type="submit"
        [disabled]="isRenderingPdf() || form.invalid"
      >
        @if (isRenderingPdf()) {
          <app-progress-indicator></app-progress-indicator>
        } @else {
          PDF herunterladen
        }
      </button>
    </ng-template>
  </jdav-stepper>
</form>
