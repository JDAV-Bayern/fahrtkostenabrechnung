<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <jdav-stepper linear>
    <cdk-step label="kurs" [stepControl]="form.controls.meeting">
      <app-meeting-course-step></app-meeting-course-step>
    </cdk-step>
    <cdk-step label="teilnehmer_in" [stepControl]="form.controls.participant">
      <app-participant-step></app-participant-step>
    </cdk-step>
    <cdk-step label="auslagen" [stepControl]="form.controls.expenses">
      <app-expenses-step></app-expenses-step>
    </cdk-step>
    <cdk-step label="zusammenfassung">
      <app-overview-step></app-overview-step>
    </cdk-step>
    <ng-template #submitButton>
      <button
        jdavButton
        type="submit"
        [disabled]="isRenderingPdf() || form.invalid"
      >
        @if (isRenderingPdf()) {
          <app-progress-indicator></app-progress-indicator>
        } @else {
          PDF herunterladen
        }
      </button>
    </ng-template>
  </jdav-stepper>
</form>
